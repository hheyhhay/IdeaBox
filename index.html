<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Ideabox</title>
  </head>
  <body>
    <nav class="side-bar">
      <h1 class="side-header">IdeaBox</h1>
      <div class="filter">
        <h3>Filter Starred Ideas</h3>
        <button type="button" class="show-star-btn border"> Show Starred Ideas </button>
      </div>
     </nav>
     <div class="form-cards">
      <form class="form">
        <div class="form-search">
          <div class="title">
            <h3 class="title-heading">Title</h3>
            <input type="text" name="title-input" class="border textbox js-title"/>
          </div>
        </div>
        <div class="form-search">
          <!-- could we use <label>? -->
          <h3 class="title-heading"> Body </h3>
          <textarea name="body-input" class="border paragraph-text js-paragraph"></textarea>
        </div>
        <button type="button" class= "save-btn border button-change"> Save </button>
        <div class="idea-search">
          <input type="image" src = "images/search.svg" name= "magnify" class = "btTxt submit magnify-btn" />
          <textarea name="search-ideas" class="border">Search Ideas</textarea>
        </div>
      </form>
    <section class= "comment-card-container">
      <!-- Idea cards will appear here -->
    </section>
   </div>
    <script src="Idea.js" > </script>
    <script src="main.js" > </script>

  </body>
</html>
