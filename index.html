<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Ideabox</title>

  <body>
    <nav class="side-bar">
      <h1>IdeaBox</h1>
      <!-- <hr> -->
      <div class="filter">
        <h3>Filter Starred Ideas</h3>
        <button type="button" class="show-star-btn border"> Show Starred Ideas </button>
      </div>
     </nav>
     <div class="form-comment">
      <form class="form">
        <div class="form-search">
          <h3>Title</h3>
          <input type="text" name="title-input" class="input border"/>
        </div>
        <div class="form-search body">
          <h3> Body </h3>
          <textarea name="body-input" class="input border paragraph-text"></textarea>
        </div>
        <button type="button" class= "save-btn border"> Save </button>
        <textarea name="search-ideas" class="input border">Search Ideas</textarea>
      </form>
      <div class= "comment-card">
        <h2>Idea title</h2>
        <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion, Cloth talk.</p>
        <p>comment</p>
      </div>
    </div>
      </body>
    <script src="main.js" > </script>
      <script src="Idea.js" > </script>
  </body>
